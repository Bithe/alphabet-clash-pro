<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home -->
        <section id="home" class="home min-h-screen text-white flex flex-col items-center justify-center border-2 ">

            <div class="flex flex-col items-center gap-10 ">
                <h1 class="text-8xl uppercase font-extrabold">Alpha Clash Pro</h1>
                <p>Unleash your keyboard kung fu: press enter to play</p>

                <button onclick="play()" class="btn bg-white text-black">Play</button>
            </div>
        </section>
        <!-- home ends -->


        <!-- playground starts -->
        <section id="playground" class="play-ground hidden">
            <!-- screen -->


            <div class="flex flex-col justify-center items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center text-white ">
                        <p class="bg-[#2F2941] p-4 rounded-b-xl">Dont watch keyboard while playing..</p>
                    </div>

                    <div class="flex justify-center items-center h-full">
                        <p id="alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keyboard starts -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->

                <!-- life score -->
                <div class="flex justify-between w-9/12">

                    <!--  -->
                    <button class="btn rounded-full text-white bg-purple-300">Life <img src="images/heart.svg" alt="">
                        <span id="life">5</span>
                    </button>

                    <!--  -->
                    <button class="btn bg-purple-700 rounded-full text-white">Score 

                        <img src="images/dollar.svg" alt="">

                        <span id="score">0</span>
                    </button>
                </div>
                <!--  -->
            </div>


        </section>
        <!-- playground end -->

        <!-- score starts -->
        <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-6 rounded-sm">
                <h1 class="text-8xl ">
                    <span  class="font-extrabold">Score:</span>
                    <span id="total-score">14</span>
                </h1>
                <button onclick="play()" class="btn">Play again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <!-- <script src="js/apha-clash.js"></script> -->
    <script src="js/alpha-clash-short.js"></script>
</body>

</html>
